<div class="container">
    <h1>Login</h1>
    <div class="col-md-5 col login-wrapper">

        <div ng-show="error" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{error}}
        </div>
        <form ng-submit="login(login)">
            <div class="form-group">
                <label for="email">Email: </label> <input type="email" placeholder="Email address" class="form-control" id="email" required ng-model="login.email">
            </div>
            <div class="form-group">
                <label for="password">Password: </label> <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary login-btn" value="Login">
            </div>
        </form>

    </div>
</div>
